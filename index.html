<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Student - Exam</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col my-5">

                <h5 class="mt-3 text-center">Tələbə siyahısı</h5>
                <form id="studentForm">
                    <div>
                        <label for="studentName" class="form-label">Tələbənin tam adı</label>
                        <input type="text" class="form-control" id="studentName">
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-success">Əlavə et</button>
                    </div>
                </form>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Tələbə adı</th>
                            <th scope="col">İmtahan</th>
                            <th scope="col">Minimum qiymət</th>
                            <th scope="col">Maksimum qiymət</th>
                            <th scope="col">Ortalama</th>
                        </tr>
                    </thead>

                    <tbody class="fullTable">
                        <!--
                        <tr>    
                            <td scope="row">1</td>
                            <td>Qara Hümbətov</td>
                            <td><a href="#" class="link-primary" data-bs-toggle="modal"
                                    data-bs-target="#examModal">İmtahan</a></td>
                            <td>30</td>
                            <td>50</td>
                            <td>40</td>        
                        </tr>
                        -->
                    </tbody>
                </table>

            </div>
        </div>

        <div class="row">
            <div class="modal fade" id="examModal" tabindex="-1">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="row modal-body">
                            <div class="col-3">
                                <p>İmtahan adı</p>
                                <select class="form-select">
                                    <option value="riyaziyyat">Riyaziyyat</option>
                                    <option value="fizika">Fizika</option>
                                    <option value="kimya">Kimya</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <p>Qiymət</p>
                                <input type="text" class="form-control modalInput">
                            </div>
                            <div class="col-6 d-flex justify-content-end align-items-end">
                                <button id="modalAddBtn" type="button" class="btn btn-success btn-lg">Əlavə et</button>
                            </div>
                            <div class="col">
                                <table class="table" style="text-align: center;">
                                    <thead>
                                        <tr>
                                            <th scope="col">İmtahan</th>
                                            <th scope="col">Qiymət</th>
                                        </tr>
                                    </thead>
                                    <tbody class="scoreTable">
                                        <!--
                                        <tr>
                                            <td>Riyaziyyat</td>
                                            <td>30</td>
                                        </tr>
                                        -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-success btn-lg" data-bs-dismiss="modal">Bağla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="js/student.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
